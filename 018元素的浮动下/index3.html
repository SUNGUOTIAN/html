<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
		<style type="text/css">
		ul{
			width: 300px; 
			height: 500px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			    margin: 0;
				padding: 0;
		}
		li{
			clear: both;
			list-style: none;
			width: 80px;
			
		}
		.gg{
			background: #008000;
			float:left;
		}
		.yy{
			background: #D3D3D3;
			float:right;
		}
	</style>
	</head>
	<body>
		<ul>
			<li class="gg">你好</li>
			<li class="yy">你在干啥</li>
			<li class="gg">你吃饭了没</li>
			<li class="yy">再见</li>
		</ul>
	</body>
</html>
