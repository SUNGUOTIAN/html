<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于无序列表体现方式）</title>
	</head>
	<body>
		<ul type="disc">
			<li>海底捞上市了！</li>
			<li>我又吃上市了一个？</li>
			<li>再去吃一顿庆祝一下。</li>
		</ul>
		<ul type="circle">
			<li>底捞上市了</li>
			<li>又吃上市了一个？</li>
			<li>再去吃一顿庆祝一下。</li>
	    </ul>
		<ul type="square">
			<li>底捞上市了</li>
		    <li>又吃上市了一个？</li>
			<li>再去吃一顿庆祝一下。</li>
		</ul>
	</body>
</html>
