<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于有序列表体现方式</title>
	</head>
	<body>
		<ol type="1">
			<li>北冥有鱼</li>
			<li>其名为鲲</li>
			<li>鲲之大</li>
			<li>一锅炖不下</li>
		</ol>
		<ol type="A">
			<li>北冥有鱼</li>
			<li>其名为鲲</li>
			<li>鲲之大</li>
			<li>一锅炖不下</li>
		</ol>
		<ol type="I">
			<li>北冥有鱼</li>
			<li>其名为鲲</li>
			<li>鲲之大</li>
			<li>一锅炖不下</li>
		</ol>
		<ol type="a">
			<li>北冥有鱼</li>
			<li>其名为鲲</li>
			<li>鲲之大</li>
			<li>一锅炖不下</li>
			
		</ol>
		<ol type="i">
		    <li>北冥有鱼</li>
			<li>其名为鲲</li>
			<li>鲲之大</li>
			<li>一锅炖不下</li>
			
		</ol>
	</body>
</html>
