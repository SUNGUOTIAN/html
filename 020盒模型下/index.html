<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0; /*将所有的元素边距都设置为0*/
			}
			#box{
				 width:750px;
				 overflow: auto;
				 margin: auto;/*让父元素自动设置边距，左右边距相等，即可达到居中效果，水平方向有效。*/
			}
			  
			.item{
				float: left;
				margin: 20px;
				border:5px; solid black;
			}	
			.item img{
				margin: 15px;
			}
				</style>
	</head>
	<body>
		<div id="box">
			<div class="item">
				<img src="imgs/01.png" alt="">
		</div>
			<div class="item">
				<img src="imgs/02.png" >
		</div>
			<div class="item">
				<img src="imgs/03.png" >
		</div>
	</div>	
	</body>
</html>
